<script type="text/javascript">
    function startGame(objStr) {
        var data = eval(objStr);
        if (data.runtime && data.runtime.url && typeof GameEngine != "undefined") {
            
            GameEngine.setOption("gameId", data.gameId);
            GameEngine.setOption("gameUrl", data.runtime.url);
            GameEngine.setOption("spId", data.runtime.spid);
            GameEngine.setOption("nest", data.runtime.nest);
            GameEngine.setOption("coop", data.runtime.coop);
            GameEngine.setScreenOrientation(data.runtime.screen);
            GameEngine.init("egret");
            GameEngine.start("egret");
        } else {
            if (!data.static.url) {
                alert('该游戏只能运行在 Egret Runtime 加速环境下!');
                return ;
            }
            if (!data.runtime || !data.runtime.url) {
                alert('该游戏暂不支持 Egret Runtime 加速功能，将切换至普通模式进行加载...')
            } else {
                alert('您的浏览器暂不支持 Egret Runtime 加速功能，将切换至普通模式进行加载...');
            }
            window.location.href = data.static.url;
        }
    }
</script>
